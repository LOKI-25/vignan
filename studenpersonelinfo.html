<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile Edit Form</title>
    <link rel="stylesheet" href="assets-m/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets-m/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="assets-m/css/Profile-Edit-Form.css">
    <style>
      body{
       background-color:#0FFF
      }
  </style>
</head>

<body>
   <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
      <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
          <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;">
              <div class="p-5">
                  <div class="text-center">
                     <h1 class="text-center">Student Details</h1>
  <div class="mt-1">
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="row">
                
                <div class="col-md-12">
                    <h1>Profile </h1>
                    <hr>
                    <div class="row p-2">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group"><label class="control-label">Firstname </label><input class="form-control" type="text" name="firstname" required></div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group"><label class="control-label">Lastname </label><input class="form-control" type="text" name="lastname" required></div>
                        </div>
                    </div>
                    <div class="row p-2">
                     <div class="col-md-6 col-sm-12">
                         <div class="form-group"><label class="control-label">Date of Birth</label><input class="form-control" type="date" name="firstname" required></div>
                     </div>
                     <div class="col-md-6 col-sm-12">
                         <div class="form-group"><label class="control-label">Gender</label><br/><input type="radio" id="html" name="fav_language" value="HTML" required>
                             <label for="html">MALE</label>
                             <input type="radio" id="css" name="fav_language" value="CSS" required>
                             <label for="css">FEMALE</label><br></div>
                     </div>
                 </div>

                 <div class="row p-2">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group"><label class="control-label">10th CGPA</label><input class="form-control" type="email" name="firstname" required></div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group"><label class="control-label">12th CGPA </label><input class="form-control" type="tel" name="lastname" required></div>
                    </div>
                </div>
                 

                 <div class="row p-2">
                  <div class="col-md-6 col-sm-12">
                      <div class="form-group"><label class="control-label">Email</label><input class="form-control" type="email" name="firstname" required></div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                      <div class="form-group"><label class="control-label">Phone Number </label><input class="form-control" type="tel" name="lastname" required></div>
                  </div>
              </div>
              <div class="row p-2">
               <div class="col-md-6 col-sm-12">
                   <div class="form-group"><label class="control-label">Address</label><input class="form-control" type="text" name="firstname" required></div>
               </div>
               <div class="col-md-6 col-sm-12">
                   <div class="form-group"><label class="control-label">Pincode</label><input class="form-control" type="text" name="lastname" required></div>
               </div>
           </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button>&nbsp&nbsp&nbsp<button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
   </div>
</div>

</div>
</div>
</div>
    <script src="assets-m/js/jquery.min.js"></script>
    <script src="assets-m/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets-m/js/Profile-Edit-Form.js"></script>
</body>

</html>
