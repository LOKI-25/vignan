<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VentasPro Contact Form</title>
    <link rel="stylesheet" href="as/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="as/css/VentasPro-Contact-Form.css">
    <style>
        body{
            background-size: 100% 100%;
          background-position: 0px 0px;
          background-image: linear-gradient(90deg, #A100FFFF 0%, #71C4FFFF 100%);
          }
          html{
            scroll-behavior: smooth;
          }
        </style>
</head>

<body>
    <div id="main">
        <div class="text-center" id="info">
            <h4 class="text-center">Student Academic Information</h4>
            <form class="text-start" id="form-login">
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">First Name</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">Last Name</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-email" for="txt-email">E-Mail</label><input class="form-control" type="text" id="txt-email" inputmode="email" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-telefono" for="txt-telefono">Phone Number</label><input class="form-control" type="text" id="txt-telefono" required="" minlength="3" maxlength="13" inputmode="tel"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">10th Percentage</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">Inter Percentage</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">Btech Percentage</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">Languages Known</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">Caste</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                <div class="mb-3"><label class="form-label" id="lbl-nombre" for="txt-nombre">Religion</label><input class="form-control" type="text" id="txt-nombre" required="" minlength="3" maxlength="50"></div>
                
                <div class="mb-3"><label class="form-label" id="lbl-consulta" for="txt-consulta">Skills You Have</label><textarea class="form-control form-control-lg" id="txt-consulta" rows="5"></textarea></div>
            </form><button class="btn btn-primary" id="btn-contacto" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;">Enviar Consulta</button>
        </div>
    </div>
    <script src="as/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
